{% extends 'base.html' %}


{% block head_title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="w-full flex mt-5 justify-center">
    <div class="bg-white w-5/12 rounded-lg">
        
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_account_number">
                    Account Number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="account_number" id="id_account_number" type="number" required placeholder="Number">
                {% if form.account_number.errors %}
                  {% for error in form.account_number.errors %}
                  {% endfor %}
                {% endif %}
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="id_amount">
                    Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="amount" id="id_amount" type="number" required placeholder="Amount">
                
            </div>

            <div class="flex w-full justify-center">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
